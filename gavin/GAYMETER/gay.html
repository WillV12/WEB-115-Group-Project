<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="gay.js" defer></script>
</head>
<body>
    <style>
        body {
            background-color: darkgray;
            display: block;
            align-items: center;
            text-align: center;
        }
        button {
            width: 300px;
            height: 60px;
            background-color: rgba(121, 96, 96, 0.582);
            font-family: "Impact", monospace;
            font-size: x-large;
        }
        .home {
            width: auto;
            height: inherit;
            scale: 1;
            margin: 10px;
            margin-left: 50px;
            margin-right: 50px;
        }
        .boxidk {
            margin: auto;
            margin-bottom: 10px;
            width: 90%;
            height: 100px;
            border-style: solid;
            border-width: 3px;
            padding: 3%;
            padding-bottom: 35%;
            align-self: center;
            align-items: center;
            position: relative;
        }
        .imgArea {
            margin:auto;
            float: left;
            min-width: 60%;
            min-height: 700px;
            max-width: 60%;
            max-height: 700px;
            overflow: hidden;
            border-style: solid;
            border-width: 3px;

        }
        img {
            min-width: inherit;
            min-height: inherit;
            max-width: 100%;
            max-height: 700px;
        }
        input {
            scale: 1.8
        }
        .start {
            margin-top: 35%;
        }

    </style>
    <a href="../Mainpage.html"><button id="home" class="home">Home</button></a>
    <a href="../gavin.html"><button id="back" class="home">Back</button></a>

    <div id="boxidk" class="boxidk">
        <form runat="server">
            <input accept="image/*" type='file' id="imgInp" />
            <div id="image" class="imgArea">
                <img id="blah" src="#">
            </div>
        </form>

        <script>
            imgInp.onchange = evt => {
            const [file] = imgInp.files
            if (file) {
             blah.src = URL.createObjectURL(file)
            }
        }
  
        </script>
        <button id="YAY" class="start">test GAYmeter</button>
    </div>
</body>
</html>
